<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>jWave - Easily embed a Google Wave with jQuery</title>
    <style type="text/css">
    	body { padding: 0; margin: 0; }
    	div#wave { width: 40em; height: 30em; position: absolute; left: 50%; top: 50%; margin: -15em 0 0 -20em; }
    </style>
</head>

<body>
    <div id="wave"></div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquery.jwave.js"></script>
    <script>
		$(function(){
			$("div#wave").jwave("googlewave.com!w+1EznGiPwA", { header:false }, function(panel) {
			    console.log("How can I tell if you are logged in?");
			});
		});
    </script>
</body>
</html>
